<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>signup form</title>
</head>
<body>
    <form>
        <label for="username">First name:</label><br>
        <input type="text" id="username" name="username" 
        placeholder="enter first name"><br>

        <label for="uname">Last Name:</label><br>
        <input type="text" id="uname" name="uname"
        placeholder="enter last name"><br><br>

        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mail"
        placeholder="enter email id"><br><br>

        <label for="no.">Phone number:</label><br>
        <input type="number" id="no." name="no."
        placeholder="phone number"><br><br>

        <label for="dob.">Phone number:</label><br>
        <input type="date" id="dob." name="dob."><br><br>


        

        <label for="pword">Password:</label><br>
        <input type="password" id="pword" name="pword"><br><br>

        <input type="checkbox" id="tnc" name="tnc" value="tnc">
        <label for="tnc">I agree to the Terms and Conditons 
        </label><br><br>

        <input type="submit" value="submit"><br><br>

        <label for="signup">OR</label><br><br>
        <input type="Button" value="Sign up">



        
        

    </form>
    
</body>
</html>
